{% extends '_layout.html' %}

{% block title %}Movie Rating App | Movie{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>
<!-- TODO: Feature 4 -->
<div style="text-align: center;">
    <div style="display: inline-block;">
        <h1>{{ movie_title }}</h1>
        <h3>{{ movie_director }}</h3>
        <h4>{{ movie_rating }} / 10</h4>
    </div>
</div>
<div style="margin-top:1rem; text-align: center;">
    <a href="/movies/{{ movie_id }}/edit" class=""><button type="button" class="btn btn-primary">Edit</button></a>
    <a href="/movies/{{ movie_id }}/delete"><button type="button" class="btn btn-danger">Delete</button></a>
    <a href="/movies" ><button type="button" class="btn btn-secondary">Back</button></a>
</div>

{% endblock %}
